apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kots.io/app-slug: kira-test-simple
  labels:
    app: example
    component: nginx
    kots.io/app-slug: kira-test-simple
    kots.io/backup: velero
  name: example-nginx
spec:
  selector:
    matchLabels:
      app: example
      component: nginx
  template:
    metadata:
      annotations:
        kots.io/app-slug: kira-test-simple
      labels:
        app: example
        component: nginx
        kots.io/app-slug: kira-test-simple
        kots.io/backup: velero
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: example-configmap
        image: nginx
        name: nginx
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 32Mi
      imagePullSecrets:
      - name: kira-test-simple-registry
